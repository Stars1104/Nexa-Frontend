<!DOCTYPE html>
<html>
<head>
    <title>Payment Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        input, select { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>ðŸ”§ Payment Debug Tool</h1>
    
    <div class="test-section info">
        <h3>Step 1: Check Backend Connection</h3>
        <button onclick="testConnection()">Test Backend Connection</button>
        <div id="connection-result"></div>
    </div>
    
    <div class="test-section info">
        <h3>Step 2: Test Authentication</h3>
        <input type="text" id="token" placeholder="Paste your token here" style="width: 400px;">
        <button onclick="testAuth()">Test Authentication</button>
        <div id="auth-result"></div>
    </div>
    
    <div class="test-section info">
        <h3>Step 3: Test Payment Endpoint</h3>
        <div>
            <input type="text" id="card_number" placeholder="Card Number" value="4111111111111111">
            <input type="text" id="card_holder" placeholder="Card Holder" value="Test User">
            <input type="text" id="expiry" placeholder="MMYY" value="1230">
            <input type="text" id="cvv" placeholder="CVV" value="123">
            <input type="text" id="cpf" placeholder="CPF" value="111.444.777-35">
            <input type="number" id="plan_id" placeholder="Plan ID" value="1">
        </div>
        <button onclick="testPayment()">Test Payment</button>
        <div id="payment-result"></div>
    </div>
    
    <div class="test-section info">
        <h3>Step 4: Test Simple Endpoint</h3>
        <button onclick="testSimple()">Test Simple Endpoint</button>
        <div id="simple-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        
        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            element.parentElement.className = `test-section ${isError ? 'error' : 'success'}`;
        }
        
        async function testConnection() {
            try {
                const response = await fetch(`${API_BASE}/subscription/plans`);
                const data = await response.json();
                showResult('connection-result', {
                    status: response.status,
                    data: data
                });
            } catch (error) {
                showResult('connection-result', {
                    error: error.message
                }, true);
            }
        }
        
        async function testAuth() {
            const token = document.getElementById('token').value;
            if (!token) {
                showResult('auth-result', { error: 'Please enter a token' }, true);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/payment/test`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ test: 'data' })
                });
                
                const data = await response.json();
                showResult('auth-result', {
                    status: response.status,
                    data: data
                });
            } catch (error) {
                showResult('auth-result', {
                    error: error.message
                }, true);
            }
        }
        
        async function testPayment() {
            const token = document.getElementById('token').value;
            if (!token) {
                showResult('payment-result', { error: 'Please enter a token first' }, true);
                return;
            }
            
            const paymentData = {
                card_number: document.getElementById('card_number').value,
                card_holder_name: document.getElementById('card_holder').value,
                card_expiration_date: document.getElementById('expiry').value,
                card_cvv: document.getElementById('cvv').value,
                cpf: document.getElementById('cpf').value,
                subscription_plan_id: parseInt(document.getElementById('plan_id').value)
            };
            
            try {
                const response = await fetch(`${API_BASE}/payment/subscription`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(paymentData)
                });
                
                const data = await response.json();
                showResult('payment-result', {
                    status: response.status,
                    statusText: response.statusText,
                    data: data
                });
            } catch (error) {
                showResult('payment-result', {
                    error: error.message
                }, true);
            }
        }
        
        async function testSimple() {
            const token = document.getElementById('token').value;
            if (!token) {
                showResult('simple-result', { error: 'Please enter a token first' }, true);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/payment/debug`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ test: 'simple' })
                });
                
                const data = await response.json();
                showResult('simple-result', {
                    status: response.status,
                    data: data
                });
            } catch (error) {
                showResult('simple-result', {
                    error: error.message
                }, true);
            }
        }
        
        // Auto-fill token from localStorage if available
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (token) {
                document.getElementById('token').value = token;
            }
        };
    </script>
</body>
</html>
