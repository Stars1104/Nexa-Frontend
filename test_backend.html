<!DOCTYPE html>
<html>
<head>
    <title>Backend Health Check</title>
</head>
<body>
    <h1>Backend Health Check</h1>
    <div id="results"></div>
    
    <script>
        async function testBackend() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing backend connection...</p>';
            
            try {
                // Test 1: Basic connectivity
                const response = await fetch('http://localhost:8000/api/subscription/plans', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                let html = '<h2>Test Results:</h2>';
                html += `<p><strong>Status:</strong> ${response.status}</p>`;
                html += `<p><strong>Status Text:</strong> ${response.statusText}</p>`;
                
                if (response.ok) {
                    const data = await response.json();
                    html += `<p><strong>Response:</strong> ${JSON.stringify(data, null, 2)}</p>`;
                } else {
                    const errorText = await response.text();
                    html += `<p><strong>Error Response:</strong> ${errorText}</p>`;
                }
                
                results.innerHTML = html;
                
            } catch (error) {
                results.innerHTML = `<h2>Error:</h2><p>${error.message}</p>`;
            }
        }
        
        // Run test on page load
        window.onload = testBackend;
    </script>
</body>
</html>
